# GitHub Actionsのワークフロー名
name: POP MART Stock Checker

# このワークフローが実行されるタイミングを定義
on:
  # 15分ごとに自動実行
  schedule:
    - cron: '0 */6 * * *'
  # GitHubのActionsタブから手動で実行できるようにする
  workflow_dispatch:

# 実行する一連のタスクを定義
jobs:
  check-stock:
    # 最新のUbuntu（OS）上で実行
    runs-on: ubuntu-latest

    # 実行するステップ
    steps:
      # 1. リポジトリのコードをチェックアウト（ダウンロード）
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 3.11をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'


      # 4. 必要なPythonライブラリをインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests
          
      # 5. 在庫チェックスクリプトを実行
      - name: Run stock checker
        env:
          # GitHub Secretsに保存したLINEトークンをプログラムに渡す
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
        run: python popmart_checker.py
